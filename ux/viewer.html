<html>
	<head>
		<link href="spreadsheet.css" rel="stylesheet" type="text/css"/>
		<link href="viewer.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="lib/jquery/css/custom-theme/jquery-ui-1.10.4.custom.css">
		<link rel="stylesheet" href="lib/SlickGrid/css/slick.grid.css" type="text/css"/>

		<script type="text/javascript" src="lib/jquery/js/jquery-1.10.2.js"></script>
		<script src="lib/jquery/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="lib/jquery/js/jquery.event.drag-2.2.js"></script>

		<script src="lib/SlickGrid/js/slick.core.js"></script>
		<script src="lib/SlickGrid/js/slick.grid.js"></script>
		<script src="lib/SlickGrid/js/slick.editors.js"></script>
		<script src="lib/SlickGrid/js/slick.formatters.js"></script>
        <script src="lib/SlickGrid/js/slick.dataview.js"></script>
        <script src="lib/SlickGrid/plugins/slick.rowselectionmodel.js"></script>

		<script type="text/javascript" src="slickgrid.ext.js"></script>
		<script type="text/javascript" src="html_helpers.js"></script>
		<script type="text/javascript" src="spreadsheet.js"></script>
		<script type="text/javascript" src="viewer.js"></script>
	</head>
	<body onload="viewer_spreadsheet.initialise()">
		<h1>The Viewer</h1>
		<div id="entry" class="viewer_entry"></div>
        <div class="calendar">
            <div class="day_names">
                <span class="day_name">Sunday</span>
                <span class="day_name">Monday</span>
                <span class="day_name">Tuesday</span>
                <span class="day_name">Wednesday</span>
                <span class="day_name">Thursday</span>
                <span class="day_name">Friday</span>
                <span class="day_name">Saturday</span>
            </div>
            <div class="days">
    			<span class="day" id="Sunday"></span>
	    		<span class="day" id="Monday"></span>
	    		<span class="day" id="Tuesday"></span>
	    		<span class="day" id="Wednesday"></span>
	    		<span class="day" id="Thursday"></span>
	    		<span class="day" id="Friday"></span>
	    		<span class="day" id="Saturday"></span>
            </div>
        </div>
        <iframe class="bottom_menu" src="menu.html" align="center" scrolling="no"></iframe>
	</body>
</html>
